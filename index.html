<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days without Cara</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e0e0e0;
            --text-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --highlight-color: rgba(255, 255, 255, 0.8);
        }

        .dark-mode {
            --primary-color: #2c3e50;
            --text-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --highlight-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                5px 5px 10px var(--shadow-color),
                -5px -5px 10px var(--highlight-color);
        }

        .mode-toggle i {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            background: var(--primary-color);
            box-shadow: 
                10px 10px 20px var(--shadow-color),
                -10px -10px 20px var(--highlight-color);
        }

        .portrait {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 
                8px 8px 16px var(--shadow-color),
                -8px -8px 16px var(--highlight-color);
        }

        .portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: var(--text-color);
        }

        .time-counter {
            font-size: 2rem;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .time-unit {
            padding: 15px;
            border-radius: 15px;
            background: var(--primary-color);
            box-shadow: 
                5px 5px 10px var(--shadow-color),
                -5px -5px 10px var(--highlight-color);
        }

        .time-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .time-label {
            font-size: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .portrait {
                width: 200px;
                height: 200px;
            }

            h1 {
                font-size: 2rem;
            }

            .time-counter {
                font-size: 1.5rem;
                grid-template-columns: repeat(2, 1fr);
            }

            .time-value {
                font-size: 2rem;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--text-color);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <button class="mode-toggle">
        <i class='bx bx-moon'></i>
    </button>
    <div class="container">
        <div class="portrait">
            <img src="https://picsum.photos/500/500?random=1" alt="Cara's Portrait">
        </div>
        <h1>Days without Cara</h1>
        <p class="description">Cara left us on the 10th October, 2024 at 17:33</p>
        <div class="time-counter">
            <div class="time-unit">
                <div class="time-value" id="years">0</div>
                <div class="time-label">Years</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="months">0</div>
                <div class="time-label">Months</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="days">0</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">0</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle
        const modeToggle = document.querySelector('.mode-toggle');
        const modeIcon = modeToggle.querySelector('i');
        
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            modeIcon.classList.toggle('bx-moon');
            modeIcon.classList.toggle('bx-sun');
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = 20 + Math.random() * 20 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Time counter
        function updateCounter() {
            const departureDate = new Date('2024-10-10T17:33:00');
            const now = new Date();
            const difference = now - departureDate;

            const years = Math.floor(difference / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((difference % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((difference % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
</body>
</html>
